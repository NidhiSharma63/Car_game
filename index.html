<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="assets/images/carfav1.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Car game</title>
  </head>
  <body>
    <div class="container">
      
      <div class="showScore"></div>
      <div class="startbtn">start new game</div>
      <div class="gameCountDown">
        <span id="one">1</span>
        <span id="two">2</span>
        <span id="three">3</span>
      </div>
      <div class="gameroad">
        <div class="car">
          <img src="./assets/images/car2.png" alt="" />
          <!-- <div class="fire">
            <div class="fire-flames">
              <span class="flame"></span><span class="flame"></span
              ><span class="flame"></span><span class="flame"></span
              ><span class="flame"></span><span class="flame"></span
              ><span class="flame"></span><span class="flame"></span
              ><span class="flame"></span><span class="flame"></span>
            </div>
          </div> -->
          <img src="assets/images/fire2.png" class="fire" />
        </div>
      </div>
    </div>
    <div class="scoreContainer">
      <input type="value" name="" id="scoreStore" />
    </div>
    <div class="highScore"></div>
    <div class="showScore"><input type="text" id="scorevalue" /></div>
    <audio loop id="audio">
      <source src="./assets/sounds/carSoundAcc.m4a"></source>
    </audio>
    <script src="assets/script.js"></script>
  </body>
</html>
